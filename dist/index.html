<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Game of Ur | (20 Squares)</title>
    <script src="http://helper.bentswanson.com/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <div class="play-area"></div>
    <p class="status"></p>
    <div class="button-container">
        <p class="button roll">P1 Roll</p>
        <p class="button reset">Reset</p>
        <p class="button connect">Connect</p>
    </div>
    <div class="gameover">
        <h2>Winner</h2>
        <p class="button rematch">Rematch?</p>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
